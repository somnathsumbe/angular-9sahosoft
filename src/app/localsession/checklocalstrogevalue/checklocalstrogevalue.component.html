


<table class="table table-bordered">
    <thead>
      <tr>
        <th>localStroge value</th>
        <th>localStroge Length</th>
        <th>SessionStroge value</th>
        <th>SessionStroge Length</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> {{localvalue}}</td>
        <td>{{locallength}}</td>
        <td>{{sessionvalue}}</td>
        <td>{{sessionlength}}</td>
      </tr>

      <tr>
        <td><button type="button" class="btn btn-info" (click)="getValue()">GetValue From stroge</button></td>
        <td><button type="button" class="btn btn-danger ml-2" (click)="RemoveData()">RemoveData stroge</button></td>
        <td><button type="button" class="btn btn-danger ml-2" (click)="ClearDataLocal()">Clear All Local Stroge</button></td>
        <td><button type="button" class="btn btn-danger ml-2" (click)="ClearDataSession()">Clear All Session Stroge</button></td>
      </tr>
      
    </tbody>
  </table>
