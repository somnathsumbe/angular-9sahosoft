<div class="row mt-3">
  <div class="col-md-4">
    <div class="card ">
      <div class="card-header bg-info text-white">Contact us</div>
      <div class="card-body">
        <form class="form-horizontal" [formGroup]="myreactiveForm" (ngSubmit)="onSubmit()">
          <!-- Text input-->
          <div formGroupName="userDetails">
            <div class="form-group">
              <label class="col-md-12 control-label" for="username">User Name</label>
              <div class="col-md-12">
                <input id="username" formControlName="username" name="username" type="text"
                  placeholder="Enter  User Name" class="form-control input-md">
                <span class="help-block text-danger"
                  *ngIf="myreactiveForm.get('userDetails.username').invalid && myreactiveForm.get('userDetails.username').touched">Enter
                  User Name</span>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="email">Email</label>
              <div class="col-md-12">
                <input id="email" formControlName="email" name="email" type="text" placeholder="Enter Email ..."
                  class="form-control input-md">
                <span class="help-block text-danger"
                  *ngIf="myreactiveForm.get('userDetails.email').invalid && myreactiveForm.get('userDetails.email').touched">Please
                  enter valid email</span>
              </div>
            </div>

          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-12 control-label" for="course">Course</label>
            <div class="col-md-12">
              <select id="course" formControlName="course" name="course" class="form-control">
                <option value="Angular"> Angular</option>
                <option value="Javascript">Javascript</option>
                <option value="Html">Html</option>
              </select>
            </div>
          </div>

          <!-- Multiple Radios -->
          <div class="form-group">
            <label class="col-md-12 control-label" for="radios">Select Gender</label>
            <div class="col-md-12">
              <div class="radio">
                <label for="radios-0">
                  <input type="radio" formControlName="gendar" name="gendar" id="radios-0" value="Male"
                    checked="checked">
                  Male
                </label>
              </div>
              <div class="radio">
                <label for="radios-1">
                  <input type="radio" formControlName="gendar" name="gendar" id="radios-1" value="Female">
                  Female
                </label>
              </div>
            </div>
          </div>



          <!-- <div class="form-group" formArrayName="skills">
            <label class="col-md-12 control-label" for="skills">Skills</label>
            <div class="col-md-12">
              <ng-container *ngFor="let skill of myreactiveForm.get('skills').controls">
                <input id="username"  type="text" placeholder="Enter  Skills ..." class="form-control input-md">
              </ng-container>
              
              <span class="help-block text-danger"
                *ngIf="myreactiveForm.get('userSkills.username').invalid && myreactiveForm.get('userSkills.username').touched">Enter
                User Name</span>
              <button id="submit" name="submit" type="submit" class="btn btn-secondary btn-sm mt-3 float-right">+ Add
                Skills</button>
            </div>
          </div> -->


          <!-- Button -->
          <div class="form-group">
            <label class="col-md-12 control-label" for="submit"></label>
            <div class="col-md-12">
              <button id="submit" name="submit" type="submit" class="btn btn-success float-right">Submit</button>
            </div>
          </div>
        </form>

      </div>
      <div class="card-footer bg-info text-white">Footer</div>
    </div>
  </div>
</div>
