<div class="row mt-3">
    <div class="col-md-6">
        <div class="card ">
            <div class="card-header bg-info text-white">Header</div>
            <div class="card-body">

                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let family of familys">
                        <td>{{family.name}}</td>
                        <td>{{family.mobile}}</td>
                        <td>{{family.email}}</td>
                      </tr>
                     
                    </tbody>
                  </table>
            </div>
            <div class="card-footer bg-info text-white">Footer</div>
          </div>
    </div>

    <div class="col-md-6">
        <div class="card ">
            <div class="card-header bg-info text-white">Header</div>
            <div class="card-body">Content</div>
            <div class="card-footer bg-info text-white">Footer</div>
          </div>
    </div>
</div>
