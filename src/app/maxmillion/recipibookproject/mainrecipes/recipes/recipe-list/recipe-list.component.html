<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-primary mt-2">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <a name="" id="" class="btn" href="#" role="button">
      <div class="card mt-2 mb-2" *ngFor="let recipe of recipes">
        <div class="card-body">
          <h4 class="card-title">{{recipe.name | uppercase}}</h4>

          <div class="row">
            <div class="col-md-10">
              <p class="card-text text-left">{{recipe.discription |titlecase}}</p>
            </div>
            <div class="col-md-2">
              <!-- <img src={{imagePath}} alt="" style="height: 100px ; width: 70px;"> -->
              <img [src]="recipe.imagePath" alt="" style="height: 50px ; width: 50px;">
            </div>

          </div>
        </div>
      </div>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
